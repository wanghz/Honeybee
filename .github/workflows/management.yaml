          # è®¾ç½®æ—¶é—´è®¡ç®—åŸºå‡†ï¼ˆUTC æ—¶é—´ï¼‰
          cutoff=$(date -u -d "2 days ago" +%s)
          
          # æŸ¥æ‰¾æ‰€æœ‰ç›®æ ‡æ–‡ä»¶ï¼ˆå…¼å®¹å¤§å°å†™ï¼‰
          find . -type f \( \
