                  file_mtime=$(date -u -r "$rel_file" +%s)
                  if [ $file_mtime -lt $cutoff ]; then
                      echo "ðŸ—‘ï¸ åˆ é™¤æœªè·Ÿè¸ªæ–‡ä»¶: $rel_file"
                      rm -v "$rel_file"
