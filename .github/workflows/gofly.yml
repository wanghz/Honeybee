# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:   
    - cron: '6 1,4,7,22 * * *'   #国际标准时间，北京时间+8，即下午1点钟
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  flight:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      - name: startSubconverter
        run: |
          # run the container detached, forward internal port 25500 to host port 25500
          docker run -d --restart=always -p 2550:25500 tindy2013/subconverter:latest
          # then check its status
          #curl http://localhost:2550/version
          # if you see `subconverter vx.x.x backend` then the container is up and running
          docker ps
          sleep 5
      # Runs a single command using the runners shell
      - name: the download step
        run: |
          sh ./run.sh
      - name: Run the filter 1
        run: |
          python ./filter.py
      - name: Run the filter 2
        run: |
          python ./filter_local_data.py      
      #下载clash配置
      - name: download and convert clash configs
        run: |
          curl -o ./sub/111.yaml "http://127.0.0.1:2550/sub?target=clash&url=https://raw.githubusercontent.com/chengaopan/AutoMergePublicNodes/master/list.yml"
          curl -o ./sub/112.yaml "http://127.0.0.1:2550/sub?target=clash&url=https://raw.githubusercontent.com/freenodes/freenodes/main/clash.yaml"
          curl -o ./sub/113.yaml "http://127.0.0.1:2550/sub?target=clash&url=https://raw.githubusercontent.com/aiboboxx/clashfree/main/clash.yml"
      # 下载转换工具，再将上边3个clash配置转换为sb配置
      - name: Download Release
        run: |
          wget https://github.com/xmdhs/clash2singbox/releases/download/v0.1.4/clash2singbox-linux-amd64 -O clash2singbox
          chmod +x ./clash2singbox
      - name: Run clash2sb
        run: |
          ./clash2singbox -url https://raw.githubusercontent.com/Misaka-blog/chromego_merge/main/sub/merged_proxies_new.yaml -o ./sub/config1.json
          ./clash2singbox -i ./sub/112.yaml -o ./sub/config2.json
          ./clash2singbox -i ./sub/113.yaml -o ./sub/config3.json

      #Commit
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply changes
