# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:   
    - cron: '6 */2 * * *'   #国际标准时间，北京时间+8，即下午1点钟
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  flight:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@main

      - name: startSubconverter
        run: |
          docker run -d -p 2550:25500 tindy2013/subconverter:latest
          # then check its status
          #curl http://localhost:2550/version
          # if you see `subconverter vx.x.x backend` then the container is up and running
          docker ps
          sleep 5
      # Runs a single command using the runners shell
      - name: Run  the download step
        run: |
          sh ./run.sh
      - name: back a little bit up
        run: |
          cp ./htonly.yml ./last.yml
      - name: Run the filter #1
        run: |
          python ./filter.py
      - name: Run the filter #2
        run: |
          python ./filter_local_data.py      
      #Commit
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply changes
